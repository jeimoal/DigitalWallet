<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="loginStyle.css" rel="stylesheet" type="text/css">
	<script defer src="login.js"></script>
	<title>Digital Wallet</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="flxCol">
	<div id="wrapper" class="flxCol">
		<section id="session" class="flxRow">
			<img src="logo.png" alt="DW symbol"/>
			<span>digital wallet login</span>
		</section>
		<form id="dwForm" class="flxCol">
			<input id="username" type="text" placeholder="username" autofocus required/>
			<input id="password" type="password" placeholder="password" required/>
			<input id="submitBtn" type="submit" value="submit"/>
		</form>
		<span id="tip">username and password is: USERNAME</span>
	</div>
</body>
</html>
